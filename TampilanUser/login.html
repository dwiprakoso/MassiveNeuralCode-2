<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | DriveDrazzle - Informasi Rental Kendaraan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/bg.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        .login {
            background: url("/img/signin.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body class="login">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="form-header text-center" style="color: #2E90FA;">Hey, Welcome back!!</h1>
                    <p class="form-text text-center">Already a member? <a class="login" href="signup.html">Sign Up</a></p>
                    <form id="loginForm" onsubmit="handleFormSubmit(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Masukkan password anda" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary w-100">Login</button>
                    </form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="d-grid gap-2">
                                <a href="signup.html" class="btn btn-social btn-google"><i class="bi bi-google me-2"></i> Sign in with Google</a>
                                <a href="login.html" class="btn btn-social btn-instagram"><i class="bi bi-instagram me-2"></i> Sign in with Instagram</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add any form validation or processing logic here
            // For example, you can make an AJAX request to your server for authentication
            // If the authentication is successful, redirect to the homepage

            // Redirect to the homepage
            window.location.href = 'homepage.html';
        }
    </script>
</body>
</html>
